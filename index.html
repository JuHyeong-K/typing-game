<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
  <title>Typing Game</title>
</head>
<body>
  <div class="container">
    <main class="main">
      <h1 class="title">Typing Game</h1>
      <section class="board">
        <h2 class="level">Level<span class="level-count">1</span></h2>
        <ul class="status">
          <li class="score">score :<span class="score-count">0</span></li>
          <li class="life">life :<span class="life-count">0</span></li>
        </ul>
      </section>
      <section class="keyboard">
        <h2 class="a11y-hidden">KeyBoard</h2>
        <div class="keyboard-top">
          <div data-code="KeyQ" class="key"><kbd>Q</kbd></div>
          <div data-code="KeyW" class="key"><kbd>W</kbd></div>
          <div data-code="KeyE" class="key"><kbd>E</kbd></div>
          <div data-code="KeyR" class="key"><kbd>R</kbd></div>
          <div data-code="KeyT" class="key"><kbd>T</kbd></div>
          <div data-code="KeyY" class="key"><kbd>Y</kbd></div>
          <div data-code="KeyU" class="key"><kbd>U</kbd></div>
          <div data-code="KeyI" class="key"><kbd>I</kbd></div>
          <div data-code="KeyO" class="key"><kbd>O</kbd></div>
          <div data-code="KeyP" class="key"><kbd>P</kbd></div>
          <div data-code="BracketLeft" class="key"><kbd>[</kbd></div>
          <div data-code="BracketRight" class="key"><kbd>]</kbd></div>
        </div>
        <div class="keyboard-mid">
          <div data-code="KeyA" class="key"><kbd>A</kbd></div>
          <div data-code="KeyS" class="key"><kbd>S</kbd></div>
          <div data-code="KeyD" class="key"><kbd>D</kbd></div>
          <div data-code="KeyF" class="key"><kbd>F</kbd></div>
          <div data-code="KeyG" class="key"><kbd>G</kbd></div>
          <div data-code="KeyH" class="key"><kbd>H</kbd></div>
          <div data-code="KeyJ" class="key"><kbd>J</kbd></div>
          <div data-code="KeyK" class="key"><kbd>K</kbd></div>
          <div data-code="KeyL" class="key"><kbd>L</kbd></div>
          <div data-code="Semicolon" class="key"><kbd>;</kbd></div>
          <div data-code="Quote" class="key"><kbd>'</kbd></div>
        </div>
        <div class="keyboard-bottom">
          <div data-code="KeyZ" class="key"><kbd>Z</kbd></div>
          <div data-code="KeyX" class="key"><kbd>X</kbd></div>
          <div data-code="KeyC" class="key"><kbd>C</kbd></div>
          <div data-code="KeyV" class="key"><kbd>V</kbd></div>
          <div data-code="KeyB" class="key"><kbd>B</kbd></div>
          <div data-code="KeyN" class="key"><kbd>N</kbd></div>
          <div data-code="KeyM" class="key"><kbd>M</kbd></div>
          <div data-code="Comma" class="key"><kbd>,</kbd></div>
          <div data-code="Period" class="key"><kbd>.</kbd></div>
          <div data-code="Slash" class="key"><kbd>/</kbd></div>
        </div>
        <div class="keyboard-special">
          <div data-code="Space" class="key"><kbd>SPACE</kbd></div>
        </div>
      </section>
    </main>
    </div>
</body>
</html>
